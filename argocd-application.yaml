apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: msfs-top-aircraft
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-repo/msfs-top-aircraft.git  # Replace with your actual repo URL
    targetRevision: HEAD
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: msfs-top-aircraft
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    # This is important for ArgoCD to process the hooks properly
    hooks:
      - name: prisma-migrate
        generateName: prisma-migrate-
        type: PreSync
        resources:
          - group: batch
            kind: Job
            name: prisma-migrate-*
